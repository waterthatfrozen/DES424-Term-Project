<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Not Found</title>
</head>

<body class="d-flex flex-column h-100 bg-dark">
    <main class="flex-shrink-0 p-5 my-auto">
        <div class="container text-white">
            <h1 class="mt-3 display-2 fw-bolder">404</h1>
            <h2 class="mt-3">Not Found</h2>
            <p class="mt-3">
                Sorry, but the page you are looking for has not been found. Try checking the URL for the error, then hit
                the refresh button on your browser or try found something else in our app.
            </p>
            <a href="/" class="btn btn-sm btn-light">Go to home page</a>
        </div>
    </main>
</body>

</html>
